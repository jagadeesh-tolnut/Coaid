  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: what is corona
  steps:
  - intent: What_is_corona
  - action: utter_corona_def

- rule: how covid spread
  steps:
  - intent: how_spread
  - action: utter_covid_spread

- rule: how covid start
  steps:
  - intent: how_covid_start
  - action: utter_covid_start

- rule: what is the incubation period for the covid
  steps:
  - intent: covid_incubation
  - action: utter_incubation_period

- rule: how to preventcovid
  steps:
  - intent: prevent_covid
